<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="../CSS/style_form.css">
    <title>Formulario</title>
</head>
<body>
    <div class="container m-auto">
        <h1 class="fs-2 lead text-center mt-3">Formulario de <b>registro</b></h1>
        <div class="row">
            <div class="container 12 col-sm-8 col-md-6 m" >
                <div class="container mt-5 m p-5" id="cont_form">
                    <center><h3>Datos</h3></center>
                    <form action="conexion.php" method="post" id="registro">
                        <div class="mb-3" id="nombre_form">
                            <div class="form-floating" id="grupo_nombre">
                                <input type="text" class="form-control" name="nombre" id="nombre" placeholder="">
                                <label for="text" class="form-label ">Escribe tu nombre</label>
                            </div>
                            <p id="nombre_vacio" style="display: none;">Nombre no valido</p>
                        </div><br>
                        <div class="mb-3" id="clave_form">
                            <div class="form-floating" id="grupo_password">
                                <input type="password" class="form-control" name="contraseña" id="contraseña" placeholder="">
                                <label for="text" class="form-label ">Contraseña</label>
                            </div>
                            <p id="contraseña_vacio" style="display: none;">Contraseña no valida</p>
                        </div><br>
                        <div class="mb-3" id="correo_form">
                            <div class="form-floating" id="grupo_correo">
                                <input type="email" class="form-control" name="email" id="correo" placeholder="">
                                <label for="text" class="form-label ">Correo electronico</label>
                            </div>
                            <p id="email_vacio" style="display: none;">Email no valido</p>
                        </div><br>
                        <div class="text-center d-grid">
                            <button type="submit" class="bt btn-primary border-dark btn-lg " id="boton" name="registrar">Registrarse</button>
                        </div>
                        <div class="my-3 text-center">
                            <span>Ya tienes cuenta? </span><a href="index.html" class="text-decoration-none">Inicar sesion</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="../JAVASCRIPT/scripts_form.js"></script>
</html>
